- name: ZSH
  apt:
    name: ['silversearcher-ag', 'tmux', 'autojump', 'zsh', 'zsh-completions']
    state: present
  become: true

- name: Configure ZSH
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: /home/{{ user.name }}/.{{ item }}
    state: link
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
  with_items:
    - antigen.zsh
    - zshrc

- name: Download Tmux configuration
  get_url:
    url: https://raw.githubusercontent.com/gpakosz/.tmux/master/.tmux.conf
    dest: /home/{{ user.name }}/.tmux.conf

- name: Configure Tmux
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: /home/{{ user.name }}/.{{ item }}
    state: link
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
  with_items:
    - tmux.conf.local

